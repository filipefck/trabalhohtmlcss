<html>
<head>
  <title>Cadastro</title>
  <meta charset="UTF-8">
  <style>
    
    body {
      background-color: #EEE8AA;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    
    .container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2E8B57;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #2E8B57;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #006400;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #2E8B57;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" maxlength="50" required>
      <br>

      <label>Sexo:</label>
      <input type="radio" id="masc" name="sexo" value="masc" required> Masculino
      <input type="radio" id="fem" name="sexo" value="fem"> Feminino
      <br>

      <label>Preferências:</label>
      <input type="checkbox" id="roupas" name="preferencias" value="roupas"> Roupas
      <input type="checkbox" id="bikes" name="preferencias" value="bikes"> Bikes
      <input type="checkbox" id="acessorios" name="preferencias" value="acessorios"> Acessórios
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" maxlength="50" required>
      <br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" maxlength="100" required>
      <br>

      <label for="cidade">Cidade:</label>
      <select id="cidade" name="cidade" required>
        <option value="DF">DF</option>
        <option value="GO">GO</option>
      </select>
      <br>

      <div class="buttons">
        <button type="submit" name="enviar">Enviar</button>
      </div>
    </form>

    <div class="back-link">
      <a href="index.html">Voltar à página principal</a>
    </div>
  </div>
</body>
</html>
